name: ci
on:
  push:
  pull_request:

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - name: Import sanity
        run: |
          python - <<'PY'
          import importlib
          for m in ["pandas","numpy","sklearn","xgboost","shap","joblib"]:
              importlib.import_module(m)
          print("Imports ok")
          PY
